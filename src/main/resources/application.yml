server:
  port: 7080
   
spring:
  datasource:
     
    url: jdbc:h2:tcp://localhost/~/test
    username: root
    password: root
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
   
